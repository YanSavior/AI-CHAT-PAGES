<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品展示</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="product-card">
            <div class="product-image">
                <!-- 使用占位图片 -->
                <img src="https://via.placeholder.com/600x400" alt="产品图片">
                <div class="image-overlay">
                    <span class="tag">新品上市</span>
                </div>
            </div>
            <div class="product-info">
                <div class="product-header">
                    <h1 class="product-title">智能手表 Pro Max</h1>
                    <div class="product-rating">
                        <span class="stars">★★★★★</span>
                        <span class="rating-count">(128 评价)</span>
                    </div>
                </div>
                <p class="product-description">
                    全新一代智能手表，搭载最新健康监测系统，支持心率、血氧、睡眠等多维度健康数据监测。采用蓝宝石玻璃表盘，防水防刮，续航长达14天。支持NFC支付、运动追踪、智能提醒等功能。
                </p>
                <div class="product-features">
                    <div class="feature">
                        <span class="feature-icon">✓</span>
                        <span class="feature-text">蓝宝石玻璃</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">✓</span>
                        <span class="feature-text">14天续航</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">✓</span>
                        <span class="feature-text">免费配送</span>
                    </div>
                </div>
                <div class="product-price">
                    <span class="price">¥1999</span>
                    <span class="original-price">¥2499</span>
                </div>
                <div class="product-actions">
                    <button class="btn btn-primary">立即购买</button>
                    <button class="btn btn-secondary">加入购物车</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
