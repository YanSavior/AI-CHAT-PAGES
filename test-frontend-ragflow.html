<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端RAGflow状态测试</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 50px auto; padding: 20px; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        .warning { background-color: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        button { padding: 10px 20px; margin: 10px 5px; font-size: 16px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        .status-indicator { display: inline-block; width: 12px; height: 12px; border-radius: 50%; margin-right: 8px; }
        .online { background-color: #28a745; }
        .offline { background-color: #dc3545; }
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .status-display { display: flex; align-items: center; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <h1>前端RAGflow状态测试</h1>
        <div class="status-display">
            <span class="status-indicator" id="statusDot"></span>
            <span id="statusText">检查中...</span>
        </div>
    </div>
    
    <div class="info">
        <h3>配置信息：</h3>
        <p><strong>RAGflow地址：</strong> http://localhost:80</p>
        <p><strong>API密钥：</strong> ragflow-k1N2ZmYjRhN2UzNDExZjA4OGQ3ZjJkMm</p>
        <p><strong>数据集ID：</strong> 4b03f4127e3011f0a2a51a264d04a702</p>
    </div>

    <div>
        <button onclick="simulateFrontendHealthCheck()">模拟前端健康检查</button>
        <button onclick="testAxiosConnection()">测试Axios连接</button>
        <button onclick="testFetchConnection()">测试Fetch连接</button>
        <button onclick="clearResults()">清除结果</button>
    </div>

    <div id="results"></div>

    <!-- 模拟axios库 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const RAGFLOW_CONFIG = {
            baseURL: 'http://localhost:80',
            apiKey: 'ragflow-k1N2ZmYjRhN2UzNDExZjA4OGQ3ZjJkMm',
            datasetId: '4b03f4127e3011f0a2a51a264d04a702'
        };

        let ragApiStatus = 'checking';

        function updateStatusDisplay(status) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (status === 'available') {
                statusDot.className = 'status-indicator online';
                statusText.textContent = 'RAGflow已连接';
                ragApiStatus = 'available';
            } else {
                statusDot.className = 'status-indicator offline';
                statusText.textContent = '本地模式';
                ragApiStatus = 'unavailable';
            }
        }

        function addResult(type, title, content) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${typeof content === 'object' ? JSON.stringify(content, null, 2) : content}</pre>
            `;
            resultsDiv.appendChild(resultDiv);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // 模拟前端RAGflow API类
        class MockRAGflowAPI {
            constructor() {
                this.baseURL = RAGFLOW_CONFIG.baseURL;
                this.apiKey = RAGFLOW_CONFIG.apiKey;
                this.defaultDatasetId = RAGFLOW_CONFIG.datasetId;
                
                // 创建axios实例
                this.client = axios.create({
                    baseURL: this.baseURL,
                    timeout: 10000,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.apiKey}`
                    }
                });
            }

            async checkHealth() {
                console.log('🔍 开始RAGflow健康检查...');
                console.log('📍 RAGflow地址:', this.baseURL);
                console.log('🔑 API密钥:', this.apiKey ? `${this.apiKey.substring(0, 20)}...` : '未配置');
                console.log('📦 数据集ID:', this.defaultDatasetId);
                
                try {
                    // 直接尝试获取数据集列表
                    const response = await this.client.get('/api/v1/datasets', {
                        params: { page: 1, page_size: 1 }
                    });
                    
                    console.log('✅ RAGflow健康检查成功!');
                    console.log('📊 响应状态:', response.status);
                    console.log('📊 数据集数量:', response.data?.data?.length || 0);
                    
                    // 检查目标数据集是否存在
                    if (response.data?.data && this.defaultDatasetId) {
                        const targetDataset = response.data.data.find(ds => ds.id === this.defaultDatasetId);
                        if (targetDataset) {
                            console.log('✅ 找到目标数据集:', targetDataset.name);
                            console.log('📄 文档数量:', targetDataset.document_count);
                            console.log('🧩 分块数量:', targetDataset.chunk_count);
                        } else {
                            console.log('⚠️ 未找到目标数据集，但连接正常');
                        }
                    }
                    
                    return { 
                        status: 'available', 
                        data: response.data,
                        message: 'RAGflow连接成功'
                    };
                    
                } catch (error) {
                    console.error('❌ RAGflow健康检查失败:', error);
                    console.error('📋 错误详情:', {
                        message: error.message,
                        code: error.code,
                        status: error.response?.status,
                        data: error.response?.data
                    });
                    
                    return { 
                        status: 'unavailable', 
                        error: error.message,
                        message: 'RAGflow连接失败'
                    };
                }
            }
        }

        const mockRAGflowAPI = new MockRAGflowAPI();

        async function simulateFrontendHealthCheck() {
            addResult('info', '开始模拟前端健康检查...', '模拟实际前端应用的检查逻辑');
            
            try {
                console.log('🔄 开始检查RAGflow连接...');
                const healthCheck = await mockRAGflowAPI.checkHealth();
                
                if (healthCheck.status === 'available') {
                    updateStatusDisplay('available');
                    addResult('success', '✅ 前端健康检查成功！', {
                        status: healthCheck.status,
                        message: healthCheck.message,
                        datasetCount: healthCheck.data?.data?.length || 0,
                        frontendStatus: '应该显示"RAGflow已连接"'
                    });
                    console.log('✅ RAGflow API可用');
                    console.log('📊 数据集数量:', healthCheck.data?.data?.length || 0);
                } else {
                    updateStatusDisplay('unavailable');
                    addResult('error', '❌ 前端健康检查失败', {
                        status: healthCheck.status,
                        message: healthCheck.message,
                        error: healthCheck.error,
                        frontendStatus: '会显示"本地模式"'
                    });
                    console.log('❌ RAGflow API不可用，将使用本地模式');
                }
            } catch (error) {
                updateStatusDisplay('unavailable');
                addResult('error', '❌ 健康检查异常', {
                    error: error.message,
                    frontendStatus: '会显示"本地模式"'
                });
                console.log('❌ RAGflow API连接失败，将使用本地模式');
                console.error('详细错误:', error);
            }
        }

        async function testAxiosConnection() {
            addResult('info', '测试Axios连接...', 'Testing direct axios connection');
            
            try {
                const response = await axios.get(`${RAGFLOW_CONFIG.baseURL}/api/v1/datasets`, {
                    params: { page: 1, page_size: 1 },
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${RAGFLOW_CONFIG.apiKey}`
                    },
                    timeout: 10000
                });
                
                addResult('success', '✅ Axios连接成功！', {
                    status: response.status,
                    datasetCount: response.data?.data?.length || 0,
                    data: response.data
                });
            } catch (error) {
                addResult('error', '❌ Axios连接失败', {
                    error: error.message,
                    code: error.code,
                    status: error.response?.status,
                    data: error.response?.data
                });
            }
        }

        async function testFetchConnection() {
            addResult('info', '测试Fetch连接...', 'Testing direct fetch connection');
            
            try {
                const response = await fetch(`${RAGFLOW_CONFIG.baseURL}/api/v1/datasets?page=1&page_size=1`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${RAGFLOW_CONFIG.apiKey}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                addResult('success', '✅ Fetch连接成功！', {
                    status: response.status,
                    datasetCount: data?.data?.length || 0,
                    data: data
                });
            } catch (error) {
                addResult('error', '❌ Fetch连接失败', {
                    error: error.message
                });
            }
        }

        // 页面加载完成后自动测试
        window.onload = function() {
            addResult('info', '页面已加载', '点击按钮开始测试，或自动运行健康检查');
            
            // 自动运行健康检查
            setTimeout(() => {
                simulateFrontendHealthCheck();
            }, 1000);
        };
    </script>
</body>
</html>
