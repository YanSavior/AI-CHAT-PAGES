<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
        }
        .list-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        .number {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 12px;
            font-weight: bold;
        }
        .text {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>请分享一下你的情况</h2>
        <div class="list-item">
            <div class="number">1</div>
            <div class="text">目前的学习阶段（大几）</div>
        </div>
        <div class="list-item">
            <div class="number">2</div>
            <div class="text">主要课程的成绩情况</div>
        </div>
        <div class="list-item">
            <div class="number">3</div>
            <div class="text">感兴趣的专业领域</div>
        </div>
        <div class="list-item">
            <div class="number">4</div>
            <div class="text">已经做过的准备（如果有）</div>
        </div>
        <div class="list-item">
            <div class="number">5</div>
            <div class="text">目前最大的困惑</div>
        </div>
    </div>
</body>
</html>
